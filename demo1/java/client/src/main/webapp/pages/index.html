<!DOCTYPE html>
<html>
 
    <body>
		<h1 id="heading1">Overture DukeScript Demo</h1>
		<p id="text1">Press the button. <button id="button1" data-bind="click: tickUp">Button</button> </p>
        <p>VDM operation has been called  <span data-bind="text: opCount"></span> times.</p>
 	
 		<br>

   </body>
    
</html>
