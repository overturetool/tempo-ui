<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>VDM Alarm Tempo UI</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
    <div class="innertube">
        <h1>Alarm Plant UI</h1>
    </div>
</header>
<div id="wrapper">
    <main>
        <div id="content">
            <div class="innertube">
                <h1>Status is
                    <span data-bind="if: statusOk" id="gstatus">Ok</span>
                    <span data-bind="ifnot: statusOk" id="bstatus">Not Ok</span>.
                </h1>


                <h3>Active Alarms: <span data-bind="foreach: alarms">
                    <em id="activeAlarm", data-bind="text: $data"> </em>
                </span>
                </h3>


                <div class="CSSTableGenerator">
                    <table>
                        <caption>Duty Schedule</caption>
                        <thead>
                        <tr>
                            <th>Period</th>
                            <th>Expert</th>
                            <th>Quali</th>
                        </tr>
                        </thead>
                        <tbody id="expertRow" data-bind="foreach: experts">
                        <tr></tr>
                        <tr>
                            <td data-bind="text: period"></td>
                            <td data-bind="text: id"></td>
                            <td data-bind="text: quali"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>





            </div>
        </div>
    </main>
    <nav>
        <div class="innertube">
            <fieldset>
                <legend>Add an Expert</legend>
                <form data-bind="submit: addExpert">
                    <p> Qualification: <select data-bind="value : expertQuali" name="quali">
                        <option value="<Elec>">Elec</option>
                        <option value="<Chem>">Chem</option>
                        <option value="<Mech>">Mech</option>
                        <option value="<Bio>">Bio</option>
                    </select>
                    </p>
                    <p>Period: <select data-bind="value: expertP" name="period">
                        <option value="p1">P1</option>
                        <option value="p2">P2</option>
                        <option value="p3">P3</option>
                        <option value="p4">P4</option>
                        <option value="p5">P5</option>
                    </select>
                    </p>
                    <div>
                        <input text="Add!" type="submit">
                    </div>
                </form>
            </fieldset>

        </div>
    </nav>
</div>
<footer>
    <div class="innertube">
        <p> Made with <a target="_blank" href="https://github.com/overturetool/tempo-ui">TempoUI</a></p>
    </div>
</footer>
</body>
</html>
