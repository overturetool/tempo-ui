<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>VDM Alarm Tempo UI</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
    <div class="innertube">
        <h1>Alarm Plant UI</h1>
    </div>
</header>
<div id="wrapper">
    <main>
        <div id="content">
            <div class="innertube">
                <h1>Status is
                    <em data-bind="if: statusOk" id="gstatus"> Ok</em>
                    <em data-bind="ifnot: statusOk" id="bstatus"> Not Ok</em>.
                </h1>
                <div class="CSSTableGenerator">
                    <table>
                        <tr>
                            <th>Expert</th>
                            <th>Period</th>
                            <th>Quali</th>
                        </tr>
                        <tr>
                            <td>Id</td>
                            <td>per</td>
                            <td>Quali</td>
                        </tr>

                    </table>
                </div>

                <table>
                    <tbody>


                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <nav>
        <!--click: function(data, event) { myFunction('param1', 'param2', data, event)-->
        <!--<button data-bind="click: function(data, event) { myFunction('param1', 'param2', data, event) }">-->
        <!--Click me-->
        <!--</button>-->
        <div class="innertube">
            <fieldset>
                <legend>Add an Expert</legend>
                <form data-bind="submit: function(data,event) {addExpert(}">
                    <p>ID: <input type="text"></p>
                    <p> Qualifications:<br><select name="quali" multiple>
                        <option value="<Elec>">Elec</option>
                        <option value="<Chem>">Chem</option>
                        <option value="<Mech>">Mech</option>
                        <option value="<Bio>">Bio</option>
                    </select>
                    </p>
                    <p>
                        Period: <select name="period">
                        <option value="test">P1</option>
                    </select>
                    </p>
                    <div>
                        <input value="Submit" type="submit">
                    </div>
                </form>
                <script type="text/javascript">
                    var viewModel = {
                        doSomething : function(formElement) {
                            // ... now do something
                        }
                    };
                </script>

            </fieldset>

        </div>
    </nav>
</div>
<footer>
    <div class="innertube">
        <p> Made with <a target="_blank" href="https://github.com/overturetool/tempo-ui">TempoUI</a></p>
    </div>
</footer>
</body>
</html>
